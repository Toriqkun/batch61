<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link href="assets/bootstrap-5.3.5-dist/css/bootstrap.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-sm bg-light shadow-sm">
        <div class="container">
          <a class="navbar-brand" href="#"><img src="img/dumbways.png" width="45px" /></a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="font-size: 1.4em">
              <li class="nav-item ms-3 fw-bold">
                <a class="nav-link" aria-current="page" href="index.html">Home</a>
              </li>

              <li class="nav-item ms-3">
                <a class="nav-link" href="#">My Project</a>
              </li>
            </ul>

            <a class="btn btn-dark px-3 py-1" href="#" role="button">Contact Me</a>
          </div>
        </div>
      </nav>
    </div>

      <!-- MAIN PAGE -->
      <div class="row d-flex justify-content-center bg-secondary-subtle">
        <div class="col-6 my-5">
          <h1 class="text-uppercase fw-bold text-center">Add My Project</h1>
        </div>

        <form>
          <div class="form-group col-4 mx-auto mb-4">
            <label class="h5 fw-bold" for="name">Project Name</label>
            <input type="text" class="form-control shadow" id="project-name" style="height: 50px" />
          </div>

          <div class="days">
            <div class="colum">
              <label class="h5 fw-bold" for="start-date">Start Date</label>
              <input type="date" class="date form-control shadow" id="start-date" />
            </div>
            <div class="colum">
              <label class="h5 fw-bold" for="start-date">End Date</label>
              <input type="date" class="date form-control shadow" id="end-date" />
            </div>
          </div>

          <div class="message form-group col-4 mx-auto mb-4">
            <label class="h5 fw-bold" for="description">Description</label>
            <textarea class="col-message form-control shadow" id="description"></textarea>
          </div>

          <div class="row col-4 mx-auto" id="project-icon">
            <label class="h5 fw-bold" for="your-message" style="margin-left: -11px">Technologies</label>
            <div class="col">
              <div class="input-group mb-3">
                <input class="form-check-input shadow" type="checkbox" value="" aria-label="Checkbox for following text input" id="nodejs" />
                <label class="ms-2">Node JS</label>
              </div>

              <div class="input-group mb-3">
                <input class="form-check-input shadow" type="checkbox" value="" aria-label="Checkbox for following text input" id="reactjs" />
                <label class="ms-2">React JS</label>
              </div>
            </div>
            <div class="col">
              <div class="input-group mb-3">
                <input class="form-check-input shadow" type="checkbox" value="" aria-label="Checkbox for following text input" id="nextjs" />
                <label class="ms-2">Next JS</label>
              </div>

              <div class="input-group mb-3">
                <input class="form-check-input shadow" type="checkbox" value="" aria-label="Checkbox for following text input" id="typescript" />
                <label class="ms-2">TypeScript</label>
              </div>
            </div>
          </div>

          <div class="upload col-4 mx-auto mb-3">
            <label for="project-image" class="form-label fw-bold">Upload Image</label>
            <input class="form-control shadow" type="file" accept="" id="project-image" />
          </div>

          <div class="col-4 my-5 mx-auto d-flex justify-content-end">
            <button type="submit" class="btn btn-dark rounded-pill text-lowercase fw-bold px-4" onclick="getData(event)">Submit</button>
          </div>
        </form>
      </div>

      <div class="project-section">
        <div class="container-project">
          <h3 class="text-center fw-bold mb-5">MY PROJECT</h3>
          <div id="cardContainer" class="row row-cols-1 row-cols-md-3 g-4"></div>
        </div>
      </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
